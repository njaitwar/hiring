<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Get your upload on!</legend>



<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Choose a BPMN 2.0 file to upload</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" cam-variable-name="BPMNFile" cam-variable-type="Bytes" type="file" cam-max-filesize="10000000">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Choose a DMN 1.1 file to upload</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" cam-variable-name="DMNFile" cam-variable-type="Bytes" type="file" cam-max-filesize="10000000">
  </div>
</div>

</fieldset>
</form>
